<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia Geral - Portal de Denúncia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="denuncia-geral.html" class="active">Denuncia Geral</a>
        <a href="violencia-mulher.html">Violência contra mulher</a>
        <a href="numeros-emergencia.html">Números de emergência</a>
    </nav>

    <main class="main-content">
        <div class="content-box">
            <h2>Faça sua Denúncia Geral</h2>
            <p>Utilize o campo abaixo para descrever a situação. Forneça o máximo de detalhes possível. Sua denúncia pode ser anônima.</p>
            <textarea id="denunciaText" placeholder="Descreva sua denúncia aqui..."></textarea>
            <button id="submitBtn" class="submit-btn">Enviar Denúncia</button>
        </div>
    </main>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <h2 id="popupTitle"></h2>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script>
        // Seleciona os elementos do DOM
        const submitBtn = document.getElementById('submitBtn');
        const denunciaText = document.getElementById('denunciaText');
        const modal = document.getElementById('popupModal');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');

        // Função para mostrar o modal
        function showPopup(title, message) {
            popupTitle.textContent = title;
            popupMessage.textContent = message;
            modal.style.display = 'flex'; // Muda para flex para centralizar
        }

        // Função para esconder o modal
        function hidePopup() {
            modal.style.display = 'none';
        }

        // Evento de clique no botão de envio
        submitBtn.addEventListener('click', () => {
            const text = denunciaText.value.trim().toLowerCase();

            if (text === '') {
                alert('Por favor, escreva sua denúncia antes de enviar.');
                return;
            }

            // Verifica a mensagem específica
            if (text === 'mulher branca em perigo') {
                showPopup('ALERTA DE EMERGÊNCIA', 'A sua localização foi compartilhada. A polícia já está a caminho. Permaneça em segurança.');
            } else {
                showPopup('Obrigado!', 'Sua denúncia foi enviada com sucesso e será analisada por nossa equipe.');
            }
            
            // Limpa a caixa de texto
            denunciaText.value = '';

            // Fecha o modal após 5 segundos
            setTimeout(hidePopup, 5000);
        });

        // Fecha o modal se o usuário clicar fora do conteúdo
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                hidePopup();
            }
        });
    </script>
</body>
</html>
